<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        body {
  font-family: sans-serif;
}
h1{
        text-align: center;

}

.container {
  width: 500px;
  margin: 0 auto;
}

textarea {
  width: 100%;
  height: 200px;
  border: 1px solid #ccc;
}

p {
  font-size: 16px;
}

    </style>
    <meta charset="UTF-8">
    <title>Contador de palabras</title>
</head>

<body>
    <h1>Contador de palabras</h1>
    <div class="container">
        <textarea id="texto" rows="10" cols="50" placeholder="ingrese su texto aqui"></textarea>
        <p id="resultado"></p>
    </div>
    <script >
        function contarPalabras() {
                const texto = document.getElementById("texto").value;
                const palabras = texto.split(" ");
                const resultado = palabras.length;

                document.getElementById("resultado").textContent = resultado;
            }

            document.getElementById("texto").addEventListener("keyup", contarPalabras);

    </script>
</body>

</html>
